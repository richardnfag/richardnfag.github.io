<nav class="navbar navbar-expand-xl py-4" data-bs-theme="dark">
    <div class="container">
        <a
            class="navbar-brand align-items-center mx-2"
            href="{{ .Site.BaseURL }}"
        >
            {{ partial "utilities/image.html" "images/logo.png" }}
            <!-- <img src="/images/logo.svg" alt="Logo" /> -->
            <span class="fs-4 fw-semibold text-light mx-1"
                >{{ .Site.Title }}</span
            >
        </a>

        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
                {{ range .Site.Menus.main }}
                <li class="nav-item text-center">
                    <a class="nav-link px-4" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
            <ul class="navbar-nav ms-xl-3 mb-2 mb-xl-0">
                {{ range .Site.Menus.buttons }}
                <li class="nav-item">
                    <a
                        class="nav-link btn btn-light text-dark px-4"
                        href="{{ .URL }}"
                        >{{ .Name }}</a
                    >
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
