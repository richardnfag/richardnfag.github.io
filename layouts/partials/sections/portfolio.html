<section id="portfolio" class="section portfolio">
    <div class="container">
        {{ range .content }}
        <div class="row portfolio-feature py-5">
            <div
                class="col-12 col-xl-6 d-flex flex-column justify-content-center"
            >
                {{ with .icon }}
                <i class="icon-portfolio icon icon-{{ . }}"></i>
                {{ end }}
            </div>
            <div
                class="col-12 col-xl-6 d-sm-flex flex-column justify-content-center"
            >
                {{ with .pretitle }}
                <p class="text-secondary fw-semibold mb-2">{{ . }}</p>
                {{ end }} {{ with .title }}
                <h3 class="fs-1 fw-bold text-primary pb-3">{{ . }}</h3>
                {{ end }} {{ with .text }}
                <p class="pb-3">{{ . }}</p>
                {{ end }}
                <div class="">
                    {{ range .buttons }}
                    <a class="text-decoration-none me-3" href="{{ .url }}"
                        >{{ .label }}</a
                    >
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
