<!-- Load Shared SCSS -->
{{- $sharedSCSS := resources.Get "scss/shared/shared.scss" -}} {{- $sharedSCSS
:= $sharedSCSS | resources.ToCSS (dict "outputStyle" "compressed" "includePaths"
(slice "assets")) -}} {{- $sharedSCSS := $sharedSCSS |
resources.ExecuteAsTemplate "main.scss" . -}}

<style type="text/css" media="all">
    {{ $sharedSCSS.Content | safeCSS }}
</style>
