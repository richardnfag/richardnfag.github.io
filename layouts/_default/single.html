{{ define "main" }}
<section class="section blog-single py-5">
    <div class="container bg-dark-05 p-5">
        <div class="row justify-content-center pb-5">
            <div class="col-12">
                {{ with .Title }}
                <h2 class="display-1 fw-bold text-center text-primary pb-3">
                    {{ . }}
                </h2>
                {{ end }} {{ with .Params.description }}
                <p class="text-light text-center pb-3">{{ . }}</p>
                {{ end }}
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-12 d-sm-flex justify-content-center">
                <div class="blog-content fs-5 text-wrap text-break">
                    {{ .Content }}
                </div>
            </div>
        </div>
        <div class="row pb-5"></div>
    </div>
</section>
{{ end }}
