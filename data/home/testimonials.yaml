  title: "Recomendações"

  list:
    - headline: "Team Lead Manager at Superdigital | Leading Tech Solutions in Fintech Industry"
      text: "Eu e Richard participamos da mesma turma no MBA em Arquitetura de Soluções promovido pela FIAP no período 03/2022 a 07/2023. Fizemos parte do mesmo grupo de trabalho e desenvolvemos uma grande amizade, pautada por admiração e respeito. Profissional versátil e com grande vontade em ajudar os colegas de grupo. Recomendo ele para atuar tanto como Arquiteto de Soluções, que foi o foco da nossa jornada, e também como Devops e Cloud Architect."
      client: "Vinicius Siqueira Campos"
      source: "https://www.linkedin.com/in/richardnfag/details/recommendations/"
      image: "images/linkedin/profiles/D4D35AQHSF0hmdbHvJQ.jpeg"

    - headline: "Software Development | Data Analysis | DevOps"
      text: "Richard é um profissional altamente capacitado tecnicamente. Durante o tempo que trabalhamos juntos, ele era uma peça central da equipe de desenvolvimento. Possui uma habilidade única na resolução de problemas, além de extenso conhecimento em múltiplas tecnologias, linguagens e frameworks. Sempre com iniciativa de trazer novas ideias e compartilhar com a equipe. Recomendo fortemente Richard como um profissional talentoso, confiável e uma adição excepcional à qualquer equipe."
      client: "Thiago Pena"
      source: "https://www.linkedin.com/in/richardnfag/details/recommendations/"
      image: "images/linkedin/profiles/D4E03AQEIEIcjo1sMLw.jpeg"

    - headline: "Senior Software Engineer @ BRQ | Javascript | Python | AWS"
      text: "Richard é um profissional muito capacitado, em pouco tempo de empresa, conseguiu se adaptar ao negócio e já começou a agregar valor. Aos poucos foi crescendo e trazendo suas ideias e opiniões sobre o trabalho, sempre muito pertinentes. Desenvolveu algumas ferramentas internas muito úteis que usamos até hoje nos projetos. Aprendi muita coisa durante o tempo que trabalhamos juntos."
      client: "Arthur Oliveira"
      source: "https://www.linkedin.com/in/richardnfag/details/recommendations/"
      image: "images/linkedin/profiles/D5603AQGW6u64StU9LQ.jpeg"

    - headline: "Software Engineer | AWS Certified | Python & Cloud Development"
      text: "O Richard é um profissional extremamente qualificado e capacitado. Logo que iniciou seus trabalhos gerou impactos positivos no desenvolvimento dos produtos que atuamos por conta da sua habilidade de aprender regras de negócio com bastante facilidade. Além disso, o vasto repertório técnico de tecnologias, frameworks, e ferramentas agregam ainda mais a sua capacidade profissional. Richard foi um grande colega de trabalho com quem tive a honra de trabalhar junto."
      client: "Ian Sandes"
      source: "https://www.linkedin.com/in/richardnfag/details/recommendations/"
      image: "images/linkedin/profiles/D4D03AQEdH-vFylTGJA.jpeg"

    - headline: "Desenvolvedor de software | Python | Django | Cloud | DevOps"
      text: "Richard é um profissional altamente capacitado e experiente em desenvolvimento de software, com um domínio impressionante em arquitetura de soluções, infraestrutura e DevOps. Sua habilidade em criar sistemas complexos e de alto desempenho é excepcional. Richard foi um excelente colega de trabalho, que tive o prazer de trabalhar junto!"
      client: "Gabriel Vieira Andrian"
      source: "https://www.linkedin.com/in/richardnfag/details/recommendations/"
